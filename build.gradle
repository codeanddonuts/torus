plugins {
    id 'java'
}

group 'torus'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter:5.4.2')
    testCompile('org.assertj:assertj-core:3.11.1')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}